<!-- Main Modal -->
<div class="modal fade" id="addDeviceModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addDeviceModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div style="text-align: left;">
                    <h5 class="modal-title">Add New Device</h5>
                    <div class="form-text">Register new device to your dashboard</div>
                </div>
            </div>
            <div class="modal-body">
                <div class="mb-4">
                    <div class="row">
                        <div class="col-md-5"><div class="form-label text-muted">Serial Number :</div></div>
                        <div class="col-md-7"><input class="form-control" type="text" id="add-new-device-serial-number"></div>
                    </div>
                    <div id="add-new-device-alert-blank" class="row mt-2" style="color: red; text-align: right; display: none;">
                        <div class="col">
                            <i class='bx bx-error-circle'></i> Serial number can't be blank
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row" style="width: -webkit-fill-available;">
                    <div class="col" style="text-align: left;">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                    <div class="col" style="text-align: right">
                        <button type="button" id="add-new-device-button" class="btn btn-primary" onclick="addNewDevice()">Add Device</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Success Modal -->
<div class="modal fade" id="addDeviceSuccessModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addDeviceSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                    <div class="row mb-3 mt-3" style="text-align: center;">
                        <div class="col">
                            New device successfully registered!
                        </div>
                    </div>
                    <div class="row mb-3" style="text-align: center;">
                        <div class="col" style="text-align: center;">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" onclick="window.location.replace('./')">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Modal -->
<div class="modal fade" id="addDeviceErrorModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="addDeviceErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                    <div class="row mb-3 mt-3" style="text-align: center;">
                        <div class="col">
                            Error to register new device!
                        </div>
                    </div>
                    <div class="row mv-3" style="text-align: center;">
                        Desciption : <span id="add-device-error-modal-description"></span>
                    </div>
                    <div class="row mb-3" style="text-align: center;">
                        <div class="col" style="text-align: center;">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
